<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteo R√°pido</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background: #171717;
    color: #ffffff;
  }

    #logo {
      max-width: 550px;
      margin-bottom: 20px;
    }

    h1 {
      color: #F35623;
    }

    #winner {
      font-size: 40px;
      margin-top: 30px;
      color: #F35623;
      min-height: 60px;
    }

    #rolling {
    font-size: 50px;
    color: #ffffff;
    margin-top: 20px;
    height: 60px;
    transition: filter 0.3s;
  }

  .blur {
    filter: blur(4px);
  }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px;
      cursor: pointer;
      background-color: #F35623;
      border: none;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d1471e;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <img id="logo" src="img/logo.png" alt="Logo del sorteo">

  <h1>Sorteo Aleatorio</h1>

  <button 
  onclick="startRoll()" 
  id="startBtn" 
  style="background-color: #F35623; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
  üé≤ Iniciar Sorteo
</button>

<button 
  onclick="resetRoll()" 
  id="resetBtn" 
  disabled 
  style="background-color: #F35623; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
  üîÅ Sortear de Nuevo
</button>

  <div id="rolling" class="blur"></div>
  <div id="winner"></div>

  <script>
    let names = [
      "Laura", "Juan", "Mar√≠a", "Carlos", "Ana", "Pedro", "Luc√≠a", "Mart√≠n", "Sof√≠a", "Diego"
    ];

    let interval;
    let rolling = false;
    let usedNames = [];

    function startRoll() {
      if (rolling || names.length === 0) return;

      document.getElementById('winner').textContent = '';
      document.getElementById('startBtn').disabled = true;
      document.getElementById('resetBtn').disabled = true;
      document.getElementById('rolling').classList.add('blur');
      rolling = true;

      let index = 0;
      interval = setInterval(() => {
        index = Math.floor(Math.random() * names.length);
        document.getElementById('rolling').textContent = names[index];
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        const winner = names[index];
        document.getElementById('rolling').textContent = '';
        document.getElementById('winner').textContent = `üéâ Ganador/a: ${winner}`;
        usedNames.push(winner);
        names.splice(index, 1);
        document.getElementById('rolling').classList.remove('blur');

        rolling = false;
        if (names.length > 0) {
          document.getElementById('resetBtn').disabled = false;
        } else {
          document.getElementById('resetBtn').disabled = true;
          document.getElementById('startBtn').disabled = true;
        }
      }, 3000);
    }

    function resetRoll() {
      document.getElementById('winner').textContent = '';
      document.getElementById('resetBtn').disabled = true;
      document.getElementById('startBtn').disabled = false;
    }
  </script>

</body>
</html>
