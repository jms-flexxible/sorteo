<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteo R√°pido</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; 
      background: #171717;
      color: #ffffff;
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; 
      min-height: 100%; 
    }

    #logo {
      max-width: 350px;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      color: #F35623;
      font-size: 3rem;
      margin-bottom: 40px;
    }

    #winner {
      font-size: 2.2rem;
      margin-top: 30px;
      color: #F35623;
      min-height: 60px;
      font-weight: bold;
    }

    #rolling {
      font-size: 1.8rem;
      color: #ffffff;
      margin-top: 20px;
      min-height: 60px;
      transition: filter 0.3s, transform 0.3s;
    }

    .blur {
      filter: blur(10px);
    }

    /* Estilo para los botones */
    .button-container {
      display: flex;
      gap: 15px; 
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #F35623;
      border: none;
      color: white;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: auto; 
      max-width: 250px; 
    }

    button:hover {
      background-color: #d1471e;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #444;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <img id="logo" src="img/logo.png" alt="Logo del sorteo">

  <h1>¬°Suerte!</h1>

  <div class="button-container">
    <button onclick="startRoll()" id="startBtn">
      üé≤ Iniciar Sorteo
    </button>

    <button onclick="resetRoll()" id="resetBtn" disabled>
      üîÅ Sortear de Nuevo
    </button>
  </div>

  <div id="rolling" class="blur"></div>
  <div id="winner"></div>

  <script>
    let names = [
      "Ana Hernando",
      "√ìscar Palacios Benito",
      "Jes√∫s Daniel Jim√©nez Lucena",
      "Geiarlenys Vargas",
      "Alberto Alonso Fern√°ndez",
      "Francisco Peinado",
      "Jaime Jimenez Redero",
      "Paloma Alcalde",
      "Alejandro P√©rez",
      "Stiven G√≥mez",
      "Santiago Ayma",
      "Miguel √Ångel S√°nchez Torres",
      "David Cabal"
    ];

    let interval;
    let rolling = false;
    let usedNames = [];

    function startRoll() {
      if (rolling || names.length === 0) return;

      document.getElementById('winner').textContent = '';
      document.getElementById('startBtn').disabled = true;
      document.getElementById('resetBtn').disabled = true;
      document.getElementById('rolling').classList.add('blur');
      rolling = true;

      let index = 0;
      interval = setInterval(() => {
        index = Math.floor(Math.random() * names.length);
        document.getElementById('rolling').textContent = names[index];
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        const winner = names[index];
        document.getElementById('rolling').textContent = '';
        document.getElementById('winner').innerHTML = `
          <div style="color: #f0f0f0; font-size: 1.8rem;">üéâ Ganador/a:</div>
          <div style="color: #F35623; font-size: 2.5rem; margin-top: 10px; font-weight: bold;">${winner}</div>
        `;
        usedNames.push(winner);
        names.splice(index, 1);
        document.getElementById('rolling').classList.remove('blur');

        rolling = false;
        if (names.length > 0) {
          document.getElementById('resetBtn').disabled = false;
        } else {
          document.getElementById('resetBtn').disabled = true;
          document.getElementById('startBtn').disabled = true;
        }
      }, 3000);
    }

    function resetRoll() {
      document.getElementById('winner').textContent = '';
      document.getElementById('resetBtn').disabled = true;
      document.getElementById('startBtn').disabled = false;
    }
  </script>

</body>
</html>
